<html>
  <head>
    <script src="js/aframe.1.2.0.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

</head>
  <body>
    <a-scene stats environment="preset:tron">

        <a-assets>
            <a-asset-item id="m16-obj" src="/3d/guns/m16/m16.obj"></a-asset-item>
            <a-asset-item id="m16-mtl" src="/3d/guns/m16/m16.mtl"></a-asset-item>
        </a-assets>

        <a-sky color="#ECECEC"></a-sky>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
            event-set__enter="_event: mouseenter; color: #8FF7FF"
            event-set__leave="_event: mouseleave; color: #4CC3D9">
        </a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0.01 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-entity laser-controls raycaster="objects: .links; far: 5; lineColor: red; lineOpacity: 0.5"></a-entity>
        <a-entity laser-controls="hand: left"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>

        <a-camera>
            <a-cursor></a-cursor>
            <a-entity 
                obj-model="obj: #m16-obj; mtl: #m16-mtl" 
                scale="0.01 0.01 0.01" 
                position="0.3 -0.3 -0.5"
                rotation="0 -90 0"
            ></a-entity>
        </a-camera>
    </a-scene>

    
    <script type="text/javascript">
       
    </script>
    
  </body>
</html>
